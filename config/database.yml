default: &default
  adapter: postgresql
  encoding: unicode
  database: invicta_api
  username: postgres
  password: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: invicta_api_development
  pool: 5
  username: postgres
  password: postgres
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: invicta_api_development_test
  pool: 5
  username: postgres
  password: postgres
  timeout: 5000

production:
  <<: *default
